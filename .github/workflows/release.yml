name: Build, Publish and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller build
          pip install -e .

      - name: Build enea_downloader executable
        run: pyinstaller --onefile --console --name enea_downloader run_downloader.py

      - name: Build eanalizer executable
        run: pyinstaller --onefile --console --name eanalizer-cli run_eanalizer.py

      - name: Test the eanalizer executable
        env:
          PYTHONUTF8: "1"
        run: dist/eanalizer-cli.exe --help
      
      - name: Upload Windows Executables
        uses: actions/upload-artifact@v4
        with:
          name: windows-executables
          path: dist/*.exe

  build-pypi:
    runs-on: ubuntu-latest
    needs: build-windows
    permissions:
      contents: write
      id-token: write # Required for PyPI publishing
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install -e .

      - name: Build sdist and wheel
        run: python -m build

      - name: Upload PyPI distributions
        uses: actions/upload-artifact@v4
        with:
          name: pypi-distributions
          path: dist/

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create-release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-pypi]
    permissions:
      contents: write # Required to create a GitHub Release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: ls -R artifacts

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/windows-executables/*.exe
            artifacts/pypi-distributions/*.whl
            artifacts/pypi-distributions/*.gz
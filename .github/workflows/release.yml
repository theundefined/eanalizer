name: Build and Release EXE

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests .

      - name: Build enea_downloader executable
        run: pyinstaller --onefile --name enea_downloader enea_downloader.py

      - name: Build eanalizer executable
        run: pyinstaller --onefile --name eanalizer-cli --add-data "config;config" eanalizer/cli.py

      - name: Test the executable
        run: dist/eanalizer-cli.exe --help

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/enea_downloader.exe
            dist/eanalizer-cli.exe
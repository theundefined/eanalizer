name: Build and Release EXE

on:
  push:
    tags:
      - 'v*' # Uruchom tylko przy pushowaniu tagów, np. v1.0, v1.1.0

jobs:
  build-windows:
    runs-on: windows-latest # Użyj maszyny wirtualnej z Windowsem dostarczonej przez GitHub
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # Możesz wybrać wersję Pythona

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests

      - name: Build executable with PyInstaller
        run: pyinstaller --onefile --name enea_downloader enea_downloader.py

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/enea_downloader.exe # Ścieżka do zbudowanego pliku .exe
